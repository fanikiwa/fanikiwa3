<html lang="en">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Fanikiwa - Peer-to-Peer Lending</title>
<link href="/Images/Dollar.ico" rel="shortcut icon" type="image/x-icon" />
<link rel="stylesheet" href="/Content/Site.css" type="text/css" />
<script src="/Scripts/jquery-2.0.3.js" type="text/javascript"></script>
<script src="/Scripts/CustomScripts.js" type="text/javascript"></script> 

</head>


<body>

	<header>
		<div class="content-wrapper">

			<div class="float-left">
				<p class="site-title" title="Fanikiwa - Peer - To - Peer Lending">
					Fanikiwa - Peer - To - Peer Lending</p>
			</div>


			<div class="float-right">
				<section id="login">
				<text> Welcome To Fanikiwa, <a id="lnkloggedinuser"
					style="cursor: pointer;" href="#" onclick="ManageProfile()"
					title="Manage Profile"></a> <a id="lnklogoff"
					style="cursor: pointer;" href="#" onclick="LogOff()"
					title="Log Off">Log off</a> </text>
				</section>
			</div>
 
 
		</div>
 
	</header>




	<div id="body">


		<section class="content-wrapper main-content clear-fix">

			<div id="error-display-div" class="displaynone"></div>


			<hgroup class="title">
				<h2 class="page-title">SMS Test</h2>
			</hgroup>

			<form action="javascript:void(0);">

				<fieldset>
					<legend>SMS Test</legend>

					<article class="col1">
						<div class="pad">

							<div>
								<label for="txtTelno">Telephone Number</label> <input id="txtTelno"
									placeholder="telno"  type="text"></input>
							</div>

							<div>
								<label for="txtBody">Body</label> 
								<input id="txtBody" autofocus="autofocus" placeholder="body" type="text"></input>
							</div>



						</div>
					</article>


					<div style="float: left; clear: both">
						<input type="submit" value="Test" onclick="sendAjax()" id="btnTest"
							style="float: left; clear: both" /> 
					</div>

				</fieldset>


			</form>


	    <div id="target" style="float: left; clear: both">			 
		</div>
		
		</section>


	</div>




	<footer>

		<hr />

		<div class="content-wrapper clearboth">
			<div class="float-left">
				<p style="font-size: 15px">Copyright &copy;  
					Software Providers Limited. All Rights Reserved.</p>
			</div>
		</div>


		<div class="content-wrapper clearboth">
			<div>
 
			</div>
		</div>


	</footer>



	<script type="text/javascript">
 
    function sendAjax() {

    	var telno = $('#txtTelno').val();
    	var body = $('#txtBody').val();
    	
    	 if(telno.length == 0)
    	 {
    	 alert("Telno cannot be null");
    	 return;
    	 }
    	 if(body.length == 0)
    	 {
    	 alert("Body cannot be null");
    	 return;
    	 }
    	
        // get inputs
        var sms = new Object();
        sms.addressFrom = $('#txtTelno').val();
        sms.body = $('#txtBody').val();
     
        $('#target').html('sending...');
        
        $.ajax({
             url: "http://localhost:8888/FanikiwaSMS",
        	//url: "https://1-dot-fanikiwaweb.appspot.com/FanikiwaSMS",
            type: 'POST',
            dataType: 'text',
            data: JSON.stringify(sms),
            contentType: 'application/json',
            mimeType: 'application/json', 
            success: function (data) {
            	 $('#target').html(data);
            },
            error:function(xhr,status,error) {
            	$('#target').html("xhr ="+ xhr + "\nStatus=" +status+ "\nError="+error);
            	alert("xhr ="+ xhr + "\nStatus=" +status+ "\nError="+error)
            }
        });

    }

    function LogOff() { 
     	localStorage.removeItem("loggedinuser");
        window.location.href = "/Views/Account/Login.html";  
 	}
 	
 	function ManageProfile() { 
 		window.location.href = "/Views/Account/EditProfile.html";  
    }
 	
   </script>
