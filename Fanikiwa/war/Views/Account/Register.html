<body>

	<header>
		<div class="content-wrapper">

			<div class="float-left">
				<p class="site-title" title="Fanikiwa - Peer - To - Peer Lending">
					Fanikiwa - Peer - To - Peer Lending</p>
			</div>


			<div class="float-right">
				<section id="login">
				<text> Welcome To Fanikiwa, <a id="lnkloggedinuser"
					style="cursor: pointer;" href="#" onclick="ManageProfile()"
					title="Manage Profile"></a> <a id="lnklogoff"
					style="cursor: pointer;" href="#" onclick="LogOff()"
					title="Log Off">Log off</a> </text>
			  </section>

		</div>

	<div id="body">


		<section class="content-wrapper main-content clear-fix">

			<div id="error-display-div" class="displaynone"></div>


			<hgroup class="title">
				<h2 class="page-title">Register</h2>
			</hgroup>

			<form action="javascript:void(0);">

				<fieldset>
					<legend>Register</legend>

					<article class="col1">
						<div class="pad">

							<div>
								<label for="txtEmail">Email</label> <input id="txtEmail"
									autocomplete="autocomplete"	placeholder="Email" autofocus="autofocus" type="text"></input>
							</div>

							<div>
								<label for="txtPassword">Password</label> <input
								autocomplete="autocomplete"	id="txtPassword" placeholder="Password" type="password"></input>
							</div>

							<div>
								<label for="txtSurname">Surname</label> <input id="txtSurname"
									autocomplete="autocomplete"	placeholder="Surname" type="text"></input>
							</div>

							<div>
								<label for="txtTelephone">Telephone</label> <input
								autocomplete="autocomplete"	id="txtTelephone" placeholder="Telephone" type="tel"></input>
							</div>


						</div>
					</article>


					<div style="float: left; clear: both">
				      <input type="submit" value="Register" id="btnRegister" />
					   Already Registered Click 
					   <a id="btnLogin" href="/Views/Account/Login.html" style="cursor: pointer;">Here </a>
					  To Login
					</div>


				</fieldset>


			</form>


		</section>

	<footer>

		<hr />

		<div class="content-wrapper">
			<div class="float-left"></div>

			<div>

		</div>


	</footer>




	<script type="text/javascript">

    if (localStorage.getItem("loggedinuser") === null) {
     window.location.href = "/Views/Account/Login.html";
	 }

	var errormsg='';
	errormsg +=   '<ul id="errorList">' ;
      // var ROOT ='https://1-dot-fanikiwaweb.appspot.com/_ah/api';
      var ROOT ='http://localhost:8888/_ah/api';   
      function init() {
       
       	try {
       	  
        // Parameters are APIName,APIVersion,CallBack function,API Root
        gapi.client.load('memberendpoint', 'v1', null, ROOT);
          
        document.getElementById('btnRegister').onclick = function() {
	    Register();
        	  } 
        } catch(exception) {  
            console.log("Error : " + exception);
            errormsg += '<li>' + exception   + '</li>';
            DisplayException(errormsg); 
     }
  }
         

        // function that will execute the Register call
        function Register() {

           	try {
           	
            errormsg='';
            ClearException(); 
            errormsg +=   '<ul id="errorList">' ;
            var error_free = true;
            
        	// Validate the entries
        	var _Email = document.getElementById('txtEmail').value;
        	var _Pwd = document.getElementById('txtPassword').value;
        	var _Surname = document.getElementById('txtSurname').value; 
        	var _Telephone = document.getElementById('txtTelephone').value;
        	
        	 if(_Email.length == 0)
        	 {        		 
        		 errormsg += '<li>' + " Email cannot be null "   + '</li>'; 
            	 error_free = false; 
        	 }
        	 if(_Pwd.length == 0)
        	 {        		 
        		 errormsg += '<li>' + " Password cannot be null "   + '</li>'; 
            	 error_free = false;  
        	 }
        	 if(_Surname.length == 0)
        	 {        		 
        		 errormsg += '<li>' + " Surname cannot be null "   + '</li>'; 
            	 error_free = false;  
        	 }
        	 if(_Telephone.length == 0)
        	 {        		 
        		 errormsg += '<li>' + " Telephone cannot be null "   + '</li>'; 
            	 error_free = false;  
        	 }
        	 
        	 if (!error_free){
    	         errormsg += "</ul>";
    	    	 $("#error-display-div").html(errormsg); 
    	         $("#error-display-div").removeClass('displaynone');
    	         $("#error-display-div").addClass('displayblock');
    	         $("#error-display-div").show();  
    	         return;
             }
            else{
    	        ClearException(); 
             }
        	 
        	// Build the Request Object
        	var memberDTO = {};
        	memberDTO.email = _Email;
        	memberDTO.pwd = _Pwd;
        	memberDTO.surname = _Surname; 
        	memberDTO.telephone = _Telephone; 
        	
        	gapi.client.memberendpoint.register(memberDTO).execute(function(resp) {
        		 console.log(resp);
        		if (!resp.code) {
        			
	        		alert("Registration Successfull MemberId : " + resp.memberId );
	        		window.location.href = "/Views/Account/Login.html";
        		
        		}        		  
        		else {
        			console.log(resp.code + " : " + resp.message); 
        			errormsg += '<li>' + resp.code + " : " + resp.message   + '</li>';
        			DisplayException(errormsg);
        		} 
        	}); 
        	} catch(exception) { 
        		console.log("Error : " + exception);
        		errormsg += '<li>' + exception   + '</li>';
                DisplayException(errormsg);
           }
        }
        
        function DisplayException(errormsg) {
        	 
   		 errormsg += "</ul>";
   		 
    	 $("#error-display-div").html(errormsg); 
         $("#error-display-div").removeClass('displaynone');
         $("#error-display-div").addClass('displayblock');
         $("#error-display-div").show();  
   	    }

	   	function ClearException() {
	   		$('#errorList').remove();
	   		$('#error-display-div').empty();
	   	}
   	
    </script>


	<script src="https://apis.google.com/js/client.js?onload=init"></script>




</body>
